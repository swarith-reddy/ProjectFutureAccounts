<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Sign-Up/Login Form</title>
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" href="style.css">

		<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
		<script type="text/javascript">
			$('.form').find('input, textarea').on('keyup blur focus', function (e) {
			  var $this = $(this),
			      label = $this.prev('label');

				  if (e.type === 'keyup') {
						if ($this.val() === '') {
			          label.removeClass('active highlight');
			        } else {
			          label.addClass('active highlight');
			        }
			    } else if (e.type === 'blur') {
			    	if( $this.val() === '' ) {
			    		label.removeClass('active highlight'); 
						} else {
					    label.removeClass('highlight');   
						}   
			    } else if (e.type === 'focus') {
			      
			      if( $this.val() === '' ) {
			    		label.removeClass('highlight'); 
						} 
			      else if( $this.val() !== '' ) {
					    label.addClass('highlight');
						}
			    }

			});
		</script>
	</head>
	<body>
		<!-- partial:index.partial.html -->
		<div class="form">
		      
		      <ul class="tab-group">
		        <li class="tab active"><a href="#signup">Sign Up</a></li>
		        <li class="tab"><a href="#login">Log In</a></li>
		      </ul>
		      
		      <div class="tab-content">
		        <div id="signup">   
		          <h1>Sign Up</h1>
		          
		          <form  method="post">
		          
		          <div class="top-row">
		            <div class="field-wrap">
		              
		              <input type="text" required autocomplete="off" placeholder="First Name*" />
		            </div>
		        
		            <div class="field-wrap">
		             
		              <input type="text"required autocomplete="off" placeholder="Last Name*" />
		            </div>
		          </div>

		          <div class="field-wrap">
		            
		            <input id="txtEmail" type="email"required autocomplete="off" placeholder="Email Address*" />
		          </div>
		          
		          <div class="field-wrap">
		            
		            <input id="txtPassword" type="password"required autocomplete="off" placeholder="Set A Password" />
		          </div>
		          
		          <button id="btnSignUp" type="submit" class="button button-block"/>Register</button>
		          
		          </form>

		        </div>
		        
		        <div id="login">   
		          <h1>Welcome Back!</h1>
		          
		          <form  method="post">
		          
		            <div class="field-wrap">
		            
		            <input id="txtEmail" type="email"required autocomplete="off" placeholder="Email Address" />
		          </div>
		          
		          <div class="field-wrap">
		            
		            <input id="txtPassword" type="password"required autocomplete="off" placeholder="Password" />
		          </div>
		          
		          <p class="forgot"><a href="#">Forgot Password?</a></p>
		          
		          <button id="btnLogIn" class="button button-block"/>Log In</button>

		          </form>

		          <button id="btnLogOut" class="button2 button-block"/>Log Out</button>

		        </div>
		        
		      </div><!-- tab-content -->
		      
		</div> <!-- /form -->
		<!-- partial -->
		 
		 </script>
		 <script  src="firebase.js"></script>

		 <script type="text/javascript">
		 	$('.tab a').on('click', function (e) {
			  
			  e.preventDefault();
			  
			  $(this).parent().addClass('active');
			  $(this).parent().siblings().removeClass('active');
			  
			  target = $(this).attr('href');

			  $('.tab-content > div').not(target).hide();
			  
			  $(target).fadeIn(600);
			  
			});
		</script>
	</body>
</html>
